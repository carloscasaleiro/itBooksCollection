<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

</head>
<body>

<div class="container">

    <div class="d-flex align-items-center justify-content-center flex-column">
        <img class="mt-3 logo" src="/images/it_books_logo-01.png" alt="IT Books Logo">
    </div>

    <hr class="mt-0 p-0">

    <form action="#" th:action="@{/books/save}" th:object="${book}" method="post"
          class="d-flex align-items-center justify-content-center flex-column">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}" class="form-control mb-3 w-25" placeholder="Title">
        <input type="text" th:field="*{author}" class="form-control mb-3 w-25" placeholder="Author">
        <input type="text" th:field="*{yearPublished}" class="form-control mb-3 w-25" placeholder="Year">
        <input type="text" th:field="*{isbn}" class="form-control mb-3 w-25" placeholder="ISBN">
        <input type="text" th:field="*{description}" class="form-control mb-3 w-25" placeholder="Description">
        <input type="text" th:field="*{imageUrl}" class="form-control mb-3 w-25" placeholder="Cover URL">

        <button type="submit" class="btn btn-info col-2"
                role="button" aria-pressed="true"
                onclick="if(!(confirm('Are you sure you want to save or update this book?'))) return false">
            Save / Update
        </button>

        <hr>
        <a th:href="@{/books/list}" class="mb-2 btn btn-danger col-2">Back to Books List</a>

    </form>

</div>

</body>
</html>
