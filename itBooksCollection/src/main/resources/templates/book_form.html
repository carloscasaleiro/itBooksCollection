<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

</head>
<body>

<div class="container">

    <h3>IT Books</h3>
    <hr>

    <p class="h4 mb-4">Save Book</p>

    <form action="#" th:action="@{/books/save}" th:object="${book}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title">
        <input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="Author">
        <input type="text" th:field="*{yearPublished}" class="form-control mb-4 w-25" placeholder="Year">
        <input type="text" th:field="*{isbn}" class="form-control mb-4 w-25" placeholder="ISBN">
        <input type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="Description">
        <input type="text" th:field="*{imageUrl}" class="form-control mb-4 w-25" placeholder="Cover URL">

        <button type="submit" class="btn btn-info col-2">Save</button>

        <hr>
        <a th:href="@{/books/list}">Back to Books List</a>

    </form>

</div>

</body>
</html>
