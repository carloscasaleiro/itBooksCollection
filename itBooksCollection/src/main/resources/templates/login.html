<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tailwind.css}">

</head>
<body>

<div class="container">

    <div class="d-flex align-items-center justify-content-center flex-column">
        <img class="mt-3 logo" src="/images/it_books_logo-01.png" alt="IT Books Logo">
    </div>

    <div class="w-full max-w-sm p-8 mx-auto rounded shadow-md bg-gradient-to-b from-stone-700 to-stone-800">

        <div class="flex flex-col gap-2 mb-6">
            <form action="#" th:action="@{/authenticateUser}" method="post">

                <div class="d-flex alert alert-danger justify-content-center mb-2" th:if="${param.error}">
                    <i>Invalid username or password.</i>
                </div>

                <div class="d-flex alert alert-success justify-content-center mb-2" th:if="${param.logout}">
                    <i>You have been logged out.</i>
                </div>

                <p>
                    <label class="block mb-2 text-xs tracking-wide text-white">Username: </label>
                    <input class="w-full mb-2 px-3 py-2 leading-tight border rounded shadow" type="text"
                           name="username"/>
                </p>

                <p>
                    <label class="block mt-2 mb-2 text-xs tracking-wide text-white">Password: </label>
                    <input class="w-full mb-2 px-3 py-2 leading-tight border rounded shadow" type="password"
                           name="password"/>
                </p>

                <input class="w-full mt-2 px-3 py-2 leading-tight border rounded shadow text-white" type="submit"
                       value="Login">
            </form>
        </div>

    </div>

</div>

</body>
</html>
